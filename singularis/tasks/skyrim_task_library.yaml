# Skyrim Task Library - Curriculum-Aligned
# Based on SIMA (Scalable Instructable Multiworld Agent) principles
# ~300 tasks organized by 6 curriculum stages

metadata:
  version: "2.0"
  total_tasks: 300
  curriculum_stages: 6
  difficulty_levels: ["basic", "intermediate", "advanced", "expert", "mastery"]
  estimated_completion_time: "5-300 seconds per task"
  based_on: "SIMA (DeepMind), Automated Curriculum Learning"
  dataset_goal: "Build Skyrim SIMA dataset through trajectory capture"

# ═══════════════════════════════════════════════════════════════════════════════
# STAGE 0: LOCOMOTION (Basic Body Control)
# Focus: Walking, turning, looking, moving - fundamental motor control
# Estimated duration: 5-15 seconds per task
# ═══════════════════════════════════════════════════════════════════════════════
stage_0_locomotion:
  forward_backward:
    - id: "L001"
      task: "Take 5 steps forward"
      success_criteria: "position_change > 5.0 AND direction == forward"
      time_limit: 10
      difficulty: "basic"
      curriculum_stage: 0
    
    - id: "L002"
      task: "Take 5 steps backward"
      success_criteria: "position_change > 5.0 AND direction == backward"
      time_limit: 10
      difficulty: "basic"
      curriculum_stage: 0
    
  
  turning:
    - id: "L003"
      task: "Turn 90° left"
      success_criteria: "rotation_change ~= 90"
      time_limit: 5
      difficulty: "basic"
      curriculum_stage: 0
    
    - id: "L004"
      task: "Turn 90° right"
      success_criteria: "rotation_change ~= -90"
      time_limit: 5
      difficulty: "basic"
      curriculum_stage: 0
    
    - id: "L004"
      task: "Walk backward for 3 steps"
      success_criteria: "position_change < -3.0"
      time_limit: 8
      difficulty: "basic"
    
    - id: "L005"
      task: "Make a complete 360 degree turn"
      success_criteria: "rotation_change ~= 360"
      time_limit: 10
      difficulty: "basic"
    
    - id: "L006"
      task: "Walk in a straight line for 10 steps"
      success_criteria: "position_change > 10.0 AND path_deviation < 2.0"
      time_limit: 15
      difficulty: "basic"
    
    - id: "L007"
      task: "Stop moving immediately"
      success_criteria: "velocity == 0"
      time_limit: 2
      difficulty: "basic"
    
    - id: "L008"
      task: "Walk to the nearest wall"
      success_criteria: "distance_to_wall < 1.0"
      time_limit: 15
      difficulty: "basic"
    
    - id: "L009"
      task: "Turn around 180 degrees"
      success_criteria: "rotation_change ~= 180"
      time_limit: 5
      difficulty: "basic"
    
    - id: "L010"
      task: "Walk in a circle"
      success_criteria: "circular_path_detected"
      time_limit: 20
      difficulty: "intermediate"
  
  
  camera_rotation:
    - id: "L005"
      task: "Rotate the camera up"
      success_criteria: "camera_pitch_change > 30"
      time_limit: 3
      difficulty: "basic"
      curriculum_stage: 0
    
    - id: "L006"
      task: "Rotate the camera down"
      success_criteria: "camera_pitch_change < -30"
      time_limit: 3
      difficulty: "basic"
      curriculum_stage: 0
    
    - id: "L007"
      task: "Rotate the camera left"
      success_criteria: "camera_yaw_change > 45"
      time_limit: 3
      difficulty: "basic"
      curriculum_stage: 0
    
    - id: "L008"
      task: "Rotate the camera right"
      success_criteria: "camera_yaw_change < -45"
      time_limit: 3
      difficulty: "basic"
      curriculum_stage: 0
  
  movement_patterns:
    - id: "L009"
      task: "Walk in a small circle"
      success_criteria: "circular_path_detected AND radius < 5.0"
      time_limit: 15
      difficulty: "basic"
      curriculum_stage: 0
    
    - id: "L010"
      task: "Walk in a straight line for 3 seconds"
      success_criteria: "straight_line_duration >= 3.0"
      time_limit: 5
      difficulty: "basic"
      curriculum_stage: 0
    
    - id: "L011"
      task: "Walk to any nearby tree"
      success_criteria: "distance_to_tree < 2.0"
      time_limit: 15
      difficulty: "basic"
      curriculum_stage: 0
    
    - id: "L012"
      task: "Walk towards the nearest wall"
      success_criteria: "distance_to_wall < 1.5"
      time_limit: 15
      difficulty: "basic"
      curriculum_stage: 0
    
    - id: "L013"
      task: "Stop moving for 2 seconds"
      success_criteria: "velocity == 0 AND duration >= 2.0"
      time_limit: 5
      difficulty: "basic"
      curriculum_stage: 0
    
    - id: "L014"
      task: "Strafe left for 2 seconds"
      success_criteria: "strafe_left_duration >= 2.0"
      time_limit: 5
      difficulty: "basic"
      curriculum_stage: 0
    
    - id: "L015"
      task: "Strafe right for 2 seconds"
